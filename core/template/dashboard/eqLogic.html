<div class="eqLogic eqLogic-widget allowResize" data-eqLogic_id="#id#" data-version="dashboard" style="border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;width: #width#;height: #height#;#style#" data-category="#category#">
	<span class="statusCmd" style="position : absolute;left : 5px; width : 30px;"></span>
	<span style="position: absolute;top:6px;left:2px;" class="cmdDisable">#cmd#</span>
	<center class="widget-name">
		<a href="#eqLink#" class="reportModeHidden" style="font-size : 1.5em;#hideEqLogicName#">#name#</a>
	</center>
	<div>
		<span>#events#</span>
	</div>
	<script type="text/javascript">
		$('.eqLogic[data-eqLogic_id=#id#] .cmdDisable .cmd').width('auto').css('min-height','auto');
	</script>
</div>
